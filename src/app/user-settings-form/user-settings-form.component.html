<div class="container">
    <h2> User Settings</h2>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control" (blur)="onBlur(nameField)" [(ngModel)]="userSettings.name" required #nameField="ngModel">
            <div [hidden]="nameField.valid || nameField.untouched" class="alert alert-danger" [class.field-error]="nameField.invalid && !form.submitted">
                Enter a name
            </div>
        </div>
        <div>Dirty : {{nameField.dirty}}</div>
        <div>Pristine : {{nameField.pristine}}</div>
        <div>Touched : {{nameField.touched}}</div>
        <div>Untouched : {{nameField.untouched}}</div>
        <div>Valid :  {{nameField.valid}}</div>
        <div>Invalid : {{nameField.invalid}}</div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="emailOffers" name="emailOffers" [(ngModel)]="userSettings.emailOffers">
            <label class="form-check-label" for="emailOffers">
              Email Special Offers
            </label>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceStyle" id="lightInterface" value="light" [(ngModel)]="userSettings.interfaceStyle">
                <label class="form-check-label" for="lightInterface">
                  Light
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceStyle" id="mediumInterface" value="medium" [(ngModel)]="userSettings.interfaceStyle">
                <label class="form-check-label" for="mediumInterface">
                    Medium
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceStyle" id="darkInterface" value="dark" [(ngModel)]="userSettings.interfaceStyle">
                <label class="form-check-label" for="darkInterface">
                  Dark
                </label>
            </div>            
        </div>
        <div class="form-group">
            <label for="subscriptionType">Subscription Type</label>
            <select class="form-control" id="subscriptionType" name="subscriptionType" [(ngModel)]="userSettings.subscriptionStyle">
                <option selected>Open this select menu</option>
                <option *ngFor="let type of subScriptionTypes | async">{{type}}</option>
              </select>
        </div>
        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea class="form-control" id="notes" name="notes" rows="3" [(ngModel)]="userSettings.notes"></textarea>
        </div>
        <div [hidden]="!postError" class="alert alert-danger">
            {{postErrorMessage}}
        </div>
        <button class="btn btn-primary">Send</button>
    </form>
    {{userSettings | json}}
</div>
